<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/dist/styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="fixed top-0 left-0 w-full bg-black text-white hidden lg:block">
        <div class="container flex items-center justify-between w-3/5 py-10 mx-auto max-w-screen-xl">
            <div class="flex items-center">
                <img src="path/to/your-logo.png" alt="Logo" class="h-8 w-8">
                <span class="ml-2 font-semibold">Your Logo</span>
            </div>

            <div class="flex items-center font-poppins space-x-8">
                <h2 class="hover:text-black">Home</h2>
                <h2 class="hover:text-gray-300">About</h2>
                <h2 class="hover:text-gray-300">Projects</h2>
                <h2 class="hover:text-gray-300">Contact</h2>
            </div>
        </div>
    </nav>

    <!-- sidebar -->

    <div class="flex lg:hidden">
        <div id="sidebar"
            class="sidebar bg-black font-poppins text-white -ml-48 w-48 absolute left-0 top-20 h-screen slide z-10 overflow-hidden">
            <ul class="pl-4">
                <li class="text-l pb-2 hover:bg-gray-200"></i>Home</li>
                <li class="text-l pb-2 hover:bg-gray-200"></i>About</li>
                <li class="text-l pb-2 hover:bg-gray-200"></i>Projects</li>
                <li class="text-l pb-2 hover:bg-gray-200"></i>Contact</li>
            </ul>

        </div>
        <div id="menutoggle" class="text-white absolute right-8 top-5 text-2xl">X</div>

    </div>
    <!-- mainpg -->

    <div class="container bg-black  max-w-full h-screen z">
        <div id='Home' class="flex flex-col items-center justify-center h-screen px-5 space-y-8">
            <div class="flex flex-row space-x-4">
                <h1 class="lg:text-7xl md:text-5xl text-4xl flex-row text-white font-opensans">PETER</h1>
                <h1 class="lg:text-7xl md:text-5xl text-4xl flex-row text-white font-opensans"> PARKER</h1>
            </div>
            <h2 class="lg:text-2xl md:text-1xl text-l text-white font-medium font-poppins">Software Developer</h2>
        </div>

        <div id='About' class="flex items-center justify-center h-screen px-5 space-y-8 hidden">
            <h1 class="lg:text-7xl md:text-5xl text-4xl flex-row text-white font-opensans">ABOUT</h1>
        </div>

        <div id='Projects' class="flex items-center justify-center h-screen px-5 space-y-8 hidden">
            <h1 class="lg:text-7xl md:text-5xl text-4xl flex-row text-white font-opensans">PROJECTS</h1>
        </div>

        <div id='Contact' class="flex items-center justify-center h-screen px-5 space-y-8 hidden">
            <h1 class="lg:text-7xl md:text-5xl text-4xl flex-row text-white font-opensans">CONTACT</h1>
        </div>

    </div>

    <!-- secondpg-->






    <script src="main.js"></script>

</body>

</html>
