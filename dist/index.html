<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/dist/styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="fixed top-0 left-0 w-full bg-black text-white hidden lg:block">
        <div class="container flex items-center justify-between w-3/5 py-10 mx-auto max-w-screen-xl">
            <div class="flex items-center">
                <img src="path/to/your-logo.png" alt="Logo" class="h-8 w-8">
                <span class="ml-2 font-semibold">Your Logo</span>
            </div>

            <div class="flex items-center space-x-8">
                <h2 class="hover:text-black">Home</h2>
                <h2 class="hover:text-gray-300">About</h2>
                <h2 class="hover:text-gray-300">Projects</h2>
                <h2 class="hover:text-gray-300">Contact</h2>
            </div>
        </div>
    </nav>

    <!-- sidebar -->
   
    <div class="flex lg:hidden">
        <div id="sidebar" class="sidebar bg-transparent text-white -mr-48 w-48 absolute right-0 h-screen slide z-10">
            <h2 class="text-2xl pl-2">Super Appen</h2>
            <hr />
            <ul>
                <li class="text-xl uppercase p-2 hover:bg-gray-200"><i class="fas fa-home"></i> number 1</li>
                <li class="text-xl uppercase p-2 hover:bg-gray-200"><i class="fas fa-hotel"></i> number 2</li>
                <li class="text-xl uppercase p-2 hover:bg-gray-200"><i class="fas fa-h-square"></i> number 3</li>
                <li class="text-xl uppercase p-2 hover:bg-gray-200"><i class="fas fa-igloo"></i> number 4</li>
            </ul>

        </div>
        <div id="menutoggle" class="text-white absolute right-0">X</div>

    </div>
    <!-- mainpg -->

    <div class="container bg-black  max-w-full z">
        <div class="flex flex-col items-center justify-center h-screen px-5 space-y-8">
            <div class="flex flex-row space-x-4">
                <h1 class="lg:text-7xl md:text-5xl text-4xl flex-row text-white font-opensans">PETER</h1>
                <h1 class="lg:text-7xl md:text-5xl text-4xl flex-row text-white font-opensans"> PARKER</h1>
            </div>
            <h2 class="lg:text-2xl md:text-1xl text-l text-white font-medium font-poppins">Software Developer</h2>
        </div>
    </div>


    <script src="main.js"></script>
